<div class="row  mb15 multiVendorList mb30" [ngClass]="{'open': listedItemsState}" *ngIf="roleId != roleEnum.Vendor">
  <div class="col-sm-5 pd0">
    <div class="questionsColumn">
      <div class="question">
        <label>Questions</label>
      </div>
      <div class="question" *ngFor="let rfq of rfqDetails.rfqQuestions; let index = index" [ngStyle]="{'background-color':index % 2 === 0 ?'white':'#f5f5f5'}">
        <label >{{rfq.question}}</label>
      </div>
      <!-- <div class="question">
                <label>Question 2</label>
            </div>
            <div class="question">
                <label>Question 3</label>
            </div> -->

      <div class="question">
        <label>Short List</label>
      </div>
      <div class="question multiVendorLineItemsHeader clearfix" (click)="toggleListedItems($event)">
        <label class="pull-left">#Items</label>
        <div class="pull-right">
          <i class="fa fa-plus"></i>
        </div>
      </div>

      <div class="clearfix" *ngIf="listedItemsState">
        <div class="col-sm-12">
          <div class="col-sm-8">
            listed Items rn jj
          </div>
          <div class="col-sm-2">
            UOM
          </div>
          <div class="col-sm-2">
            Qty
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="content col-sm-7 pd0">

    <div class="box" *ngFor="let rfq of rfqDetails.rfqVendors; let index = index">
      <div class="column">
        <div class="row">

          <div class="col-sm-12" style="    text-align: center;">
            <label>{{rfq.vendorName}}</label>
          </div>

        </div>
      </div>
      <div class="column" *ngFor="let question of rfq.rfqQuestionResponses; let index = index" [ngStyle]="{'background-color':index % 2 === 0 ?'white':'#f5f5f5'}">
        <div class="row">

          <div class="col-sm-7" *ngIf="question.inputTypeId === questionTypeEnum.Text">
            <label style="text-align: center">{{question.questionResponse}}</label>
            <!-- <input pInputText placeholder="answer" [(ngModel)]="question.questionResponse"> -->
          </div>
          <div class="col-sm-7" *ngIf="question.inputTypeId === questionTypeEnum.Attachment">
            <div class="uploadBtnAddon">
            
              <a style="    height: 50px;
                    
                        display: flex;
                        align-items: center;" target="_blank" href="{{question.attachmentUrl}}" >
                {{question.attachmentName|truncate:30}}
              </a>


            </div>
          </div>
          <div class="col-sm-7 ng-star-inserted" *ngIf="question.inputTypeId === questionTypeEnum.Yes_No">
            <div class="col-sm-4 col-xs-4">
              <p-radioButton label="Yes" name="groupname" value="Yes" [disabled]="true" [(ngModel)]="question.questionResponse"></p-radioButton>
            </div>
            <div class="col-sm-4 col-xs-4">
              <p-radioButton label="No" name="groupname" value="No" [disabled]="true" [(ngModel)]="question.questionResponse"></p-radioButton>
            </div>
          </div>


        </div>
      </div>

            
            <div class="column">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-4 col-xs-5">
                                <p-checkbox binary="true" [(ngModel)]="rfq.sendForNegotiation"></p-checkbox>
                           
                        </div>

                    </div>
                </div>
            </div>
      <div class="column multiVendorLineItemsHeader" (click)="toggleListedItems($event)">

        <div class="row">
          <div class="col-sm-12">
            <label>Price</label>
          </div>
        </div>
      </div>
      <div class="column" *ngIf="listedItemsState">

        <div class="row">

          <div class="col-sm-12">
            <input style="width: 200px" pInputText placeholder="">
            <strong> AED</strong>
          </div>

        </div>
      </div>
    </div>
