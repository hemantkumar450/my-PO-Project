<div class="row clearfix editRfq">
    <div class="col-sm-6 mb30">
        <label>Quote Name</label>
        <p>{{rfqDetails.quoteName}}</p>
    </div>
    <div class="col-sm-3 mb30">
        <label>Deadline</label>
        <p>{{rfqDetails.deadline | date : "short" }}</p>
    </div>
    <div class="col-sm-3 mb30">
        <label>Status</label>
        <p style="    font-weight: bold;
        ">{{rfqDetails.statusName}}</p>
    </div>
    <div class="col-sm-6 mb30">
        <label>Message</label>
        <p-scrollPanel [style]="{width: '100%', height: '200px'}">
            <p style="padding: 10px;" [innerHTML]="rfqDetails.message">
            </p>
        </p-scrollPanel>
    </div>
    <div class="col-sm-6 mb30">
        <label>Documents</label>
        <p-scrollPanel [style]="{width: '100%', height: '200px'}">
                <div >
                        <div *ngFor="let attachment of rfqDetails.rfqAttachments; let i = index">
                          <div class="chipItem" [ngStyle]="{'background-color':i % 2 === 0 ?'#EDEDED':'white'}">
            
                            <a href="{{attachment.attachmentUrl}}" target="__blank">
                              {{attachment.attachmentName | truncate:40}}</a>
            
                          </div>
            
                        </div>
                      </div>
      </p-scrollPanel>

    </div>
</div>

<app-vendor-question [rfqDetails]="rfqDetails"></app-vendor-question>
