<div class="compareWrapper">
    <div class="container">
        <div class="row">
            <h3>Compare</h3>
            <table class="table">
                <tr class="productPropertiesDesWrapper">
                    <td *ngFor="let compare of compareList;let index=index" class="productPropertiesDes" style="border: none" style="width:32.3%">
                        <span class="subBadge" (click)="removeCompare(compare.id,index)">X</span>
                        <p-scrollPanel [style]="{width: '100%', height: '450px', marginTop:'25px'}">
                            <table class="table table-bordered" style="border-right: 1px solid #ddd;">
                                <tr style="max-height: 50px;width: 100px">
                                    <th>Product Name: {{compare.productName}}</th>
                                </tr>
                                <tr *ngFor="let attach of compare.productAttachments;let attachIndex=index">
                                    <th *ngIf="attachIndex === 0">
                                        <img height="150" src="{{attach.attachmentUrl}}">
                                    </th>
                                </tr>
                                <tr>
                                    <th>Vendor: {{compare.vendorName}}</th>
                                </tr>
                                <tr>
                                    <th>Product Price: {{compare.productPrice}}</th>
                                </tr>
                                <tr>
                                    <th>Product Description: {{compare.productDesc}}</th>
                                </tr>
                                <tr *ngFor="let property of compare.productProperties">
                                    <td>{{property.propertyKey}} : {{property.propertyValue}}</td>
                                </tr>
                                <tr *ngIf="compare.productProperties.length==0">
                                    <td>No properties found</td>
                                </tr>
                            </table>
                        </p-scrollPanel>
                    </td>
                </tr>
            </table>
            <div *ngIf="compareList.length===0">
                <h2 class="text-center"> No item found</h2>
            </div>
        </div>
    </div>
</div>
